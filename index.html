<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayush Acharya</title>
    <!-- Favicon -->
    <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-256/free-b-characters-character-alphabet-letter-36044.png" type="image/x-icon">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Font for Professional Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://media.istockphoto.com/id/1175053786/photo/empty-dark-blue-with-black-vignette-studio-well-use-as-background.webp?b=1&s=170667a&w=0&k=20&c=9nhEI3-wIOd3x6nWXP-jcC5Rybfr52YDU_dI2QScNoE=') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #fff;
        }

        .container {
            background: rgba(0, 0, 0, 0.75); /* Darken container background for contrast */
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 85%;
            max-width: 350px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .profile-image {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
            border: 4px solid #fff;
            animation: fadeIn 1.2s ease-in-out;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            margin: 0;
            font-size: 28px;
            color: #fff;
            font-family: 'Raleway', sans-serif;
            font-weight: 700;
            animation: fadeIn 1.5s ease-in-out;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 12px;
            text-decoration: none;
            color: #fff;
            font-size: 22px;
            display: inline-block;
            width: 45px;
            height: 45px;
            line-height: 45px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.15); /* Subtle background color for icons */
            transition: all 0.4s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
            background-color: #fff;
            color: #333;
        }

        .social-icons a:nth-child(1) {
            background-color: #3b5998; /* Facebook */
        }

        .social-icons a:nth-child(1):hover {
            background-color: #2d4373;
        }

        .social-icons a:nth-child(2) {
            background-color: #ff0000; /* YouTube */
        }

        .social-icons a:nth-child(2):hover {
            background-color: #cc0000;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            .profile-image {
                width: 110px;
                height: 110px;
            }

            h1 {
                font-size: 24px;
            }

            .social-icons a {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .profile-image {
                width: 90px;
                height: 90px;
            }

            h1 {
                font-size: 22px;
            }

            .social-icons a {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-image">
            <img src="" alt="Profile Image">
        </div>
        <h1>Ayush Acharya</h1>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
</body>
</html>
